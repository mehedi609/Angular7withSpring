<h2 class="mt-3">My Todo's</h2>

<div class="container">
  <p class="alert alert-info" *ngIf="message">{{message}}</p>
</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-info" (click)="updateTodo(todo.id)">Update</button></td>
      <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
