<h1>Update Todo</h1>

<div class="container">
  <div class="form-group">
    <label>Description</label>
    <input
      type="text"
      class="form-control"
      name="description"
      required="required"
      [ngModel]="todo.description"
    />
  </div>

  <div class="form-group">
    <label>Target Date</label>
    <input
      type="date"
      class="form-control"
      name="targetDate"
      required="required"
      [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
      (ngModelChange)="todo.targetDate = $event"
    />
  </div>

  <button class="btn btn-success" (click)="saveTo()">Update</button>
</div>
